<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Higher Rated Show</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Which show is higher rated?</h1>
      <div class="buttons">
        <button onclick="win(1)">1st Show</button>
        <button onclick="win(0)">2nd Show</button>
      </div>
    </div>
    <div class="product-details show1">
        <img src="" alt="Thumbnail" id="thumbnail1">
        <div class="info">
          <h2 id="title1"></h2>
          <p><strong>Rating:</strong> <span id="rating1"></span></p>
          <p><strong>Category:</strong> <span id="category1"></span></p>
          <div id="description1"></div>
          
        </div>
      </div>
      <div class="product-details show2">
        <img src="" alt="Thumbnail" id="thumbnail2">
        <div class="info">
          <h2 id="title2"></h2>
          <p><strong>Rating:</strong> <span id="rating2"></span></p>
          <p><strong>Category:</strong> <span id="category2"></span></p>
          <p id="description2"></p>
          
        </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
